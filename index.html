      @keyframes rise {
        0% {
          bottom: -20px;
          opacity: 1;
        }
        100% {
          bottom: 100%;
          opacity: 0;
        }
      }
      .bubble {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: rgba(59, 130, 246, 0.5);
        border-radius: 50%;
        animation-name: rise;
        animation-timing-function: ease-in;
        animation-iteration-count: infinite;
      }
      @keyframes fertigate-drop {
        0% { transform: translateY(-100%); opacity: 0.7; }

      }

      }
      .markdown-content ul {

        padding-inline-start: 20px;

      .markdown-content li {

      }
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes slide-in-up { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-slide-in-up { animation: slide-in-up 0.5s ease-out forwards; }
      @keyframes slide-in-bottom { 0% { transform: translateY(15px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      .animate-slide-in-bottom { animation: slide-in-bottom 0.4s ease-out forwards; }
      @keyframes subtle-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
      .animate-subtle-pulse { animation: subtle-pulse 2.5s ease-in-out infinite; }

<script>
    // Prevent FOUC by setting theme from localStorage before React loads
