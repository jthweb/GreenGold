      @keyframes rise {
        0% {
          bottom: -20px;
          opacity: 0.8;
          transform: translateX(0) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(10px) scale(1.2);
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: translateX(-10px) scale(0.8);
        }
      }
      .bubble {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: rgba(59, 130, 246, 0.5);
        border-radius: 50%;
        animation-name: rise;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes wave {
        0% { transform: translateY(100%); opacity: 0.6; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-10%); opacity: 0; }
      }
      .irrigation-wave {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 30%;
          background: rgba(59, 130, 246, 0.3);
          border-radius: 10px;
          animation: wave 2s ease-out infinite;
      }
      @keyframes fertigate-drop {
        0% { transform: translateY(-100%); opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(250px); opacity: 0; }
      }
      .fertigate-droplet {
        animation: fertigate-drop 1.5s ease-in infinite;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-inline-start: 20px;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      .markdown-content strong {
        font-weight: 600;
      }
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

      @keyframes fade-in-fast { 0% { opacity: 0; } 100% { opacity: 1; } }
      .animate-fade-in-fast { animation: fade-in-fast 0.3s ease-out forwards; }
      
      @keyframes slide-in-up { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      .animate-slide-in-up { animation: slide-in-up 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards; }

      @keyframes slide-in-bottom { 0% { transform: translateY(15px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      .animate-slide-in-bottom { animation: slide-in-bottom 0.4s ease-out forwards; }

      @keyframes subtle-pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
      .animate-subtle-pulse { animation: subtle-pulse 2.5s ease-in-out infinite; }
      
      /* View transition animations */
      @keyframes view-slide-in {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-view-slide-in {
        animation: view-slide-in 0.4s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
      }
      @keyframes view-slide-out {
        0% { transform: translateX(0); opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      .animate-view-slide-out {
        animation: view-slide-out 0.3s ease-out forwards;
